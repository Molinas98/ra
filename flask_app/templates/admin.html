<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!--Custom CSS-->
	<link rel="stylesheet" href="../static/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
    <title>R.A.</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mensaje">
        <h2>¡Atención!</h2>
        {% for message in messages %}
            <span>{{message}}</span>
        {% endfor %}
        <button id="aceptar">Aceptar</button>
    </div>
    <div class="overlay"></div>
    {% endif %}
    {% endwith %}
    <main>
        <section class="section-admin">
            <div class="container">
                <div class="justify-content-center mx-auto row pt-5">
                    <div class="d-flex justify-content-end">
                        <a href="/logout" class="btn-base"><span>Cerrar Sesión</span></a>
                    </div>
                    <div class="col-lg-8 col-md-12">
                        <div class="ct-form">
                            <h1 class="text-center mb-5 mt-3">Panel de Control</h1>
                            <form action="{{url_for('actualizar_video')}}" method="post" enctype="multipart/form-data">
                                <fieldset class="mb-3 row">
                                    <label for="imagen" class="text-start col-form-label">Foto a Escanear:</label>
                                    <div class="d-flex justify-content-center">
                                        <div class="drop-zone" id="dropZone_imagen">
                                            <img class="mb-2" src="../static/images/nube.svg">
                                            <label for="imagen">La imagen a subir debe estar en formato .mind para asegurar la compatibilidad con el sistema.</label>
                                            <input type="file" accept=".mind"  id="imagen" name="imagen">
                                            <label for="imagen"><img src="../static/images/CTA.svg" alt="" id="imagenIcono"></label>
                                            <span id="nombre_imagen"></span>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="mb-3 row">
                                    <label for="video" class="text-start">Video Mostrado:</label>
                                    <div class="d-flex justify-content-center">
                                        <div class="drop-zone" id="dropZone_video">
                                            <img class="mb-2" src="../static/images/nube.svg">
                                            <label for="video">El video a subir debe estar en formato .mp4 para asegurar la compatibilidad con el sistema.</label>
                                            <input type="file" accept=".mp4"  id="video" name="video">
                                            <label for="video"><img src="../static/images/CTA.svg" alt="" id="videoIcono"></label>
                                            <span id="nombre_video"></span>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="d-flex justify-content-center mt-4">
                                    <button type="submit" class="btn-base w-50"><span>Establecer</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/mensajes.js"></script>
</body>
</html>
